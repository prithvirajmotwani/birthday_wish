<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret Stargarden</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, rgba(255, 111, 145, 0.25), transparent 55%),
          radial-gradient(circle at bottom, rgba(1, 64, 52, 0.95), rgba(1, 31, 26, 0.98));
        color: #f5e6cc;
        display: grid;
        place-items: center;
      }
      main {
        max-width: 520px;
        padding: 48px;
        border-radius: 28px;
        background: rgba(1, 31, 26, 0.7);
        border: 1px solid rgba(184, 134, 11, 0.4);
        text-align: center;
        box-shadow: 0 0 40px rgba(255, 111, 145, 0.2);
      }
      h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3rem;
        margin-bottom: 0.5em;
        color: #ff6f91;
      }
      p {
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Secret Stargarden</h1>
      <p>
        Psst! This is the hidden corner for all the memories we keep tucked away. Replace this file with
        your private gallery once you whisper the password we chose together.
      </p>
    </main>
  </body>
</html>
